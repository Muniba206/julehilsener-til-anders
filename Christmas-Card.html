<html>
<head>
	 <link rel="stylesheet" type="text/css" href="tree.css">
	 <link rel="stylesheet" type="text/css" href="santa.css">
	 <link rel="stylesheet" type="text/css" href="lights.css">
	 <link rel="stylesheet" type="text/css" href="flip.css">
	 <script src="js/tree.js"></script>
</head>
<body>
<div class="mainContainer">
  <div class="treeContainer"> 
  <div class="star"></div>
  <div class="pressie">
    <div class="cover"></div>
    <div class="wrap"> </div>
    <div class="ribbon"></div>
  </div>
  <div class="tree">
    <div class="base"> </div>
    <div class="layer">
      <div class="line"> </div>
      <div class="bauble one"></div></div>
    
    <div class="layer two">
      <div class="line two"> </div>
      <div class="bauble two"></div>
      <div class="socks"> 
        <div class="top"> </div>
        <div class="foot"></div></div>
      </div>
    
    <div class="layer three">
      <div class="line three"> </div>
      <div class="bauble three"></div>
      <div class="socks two"> 
        <div class="top"> </div>
        <div class="foot two"></div></div>
      </div>
       </div>
    
    <div class="layer four">
      <div class="bauble four"></div>
      <div class="star two"></div>
      <div class="line four"> </div> 
       </div>
  </div>
</div>
<div class="resizeMessage"></div>
<div class="christmasLights"></div>
</div>
<div class="santa">
      <div class="circles"></div>
    <div class="snow"></div>
    <div class="hat">
        <div class="hat-end"></div>
    </div>
<div class="face">
  <div class="eyes"></div>
  <div class="mouth"></div>
    </div>
    <div class="dirty-overflow">
    <div class="body"></div>
        </div>
</div>
<div class="tags">

    <div class="tag-container">
        <div class="tag">

            <div class="tag-side tag-1-side">
                <div class="tag-1-top"></div>
                <div class="tag-text tag-1-text">
                    Kære<br />Anders
                    <div class="rule-shape rule-red">&starf;</div>
                </div>
            </div>

            <div class="tag-side tag-1-side is-back">
                <div class="tag-1-top"></div>
                <div class="tag-text tag-1-text">
                    Kære Anders 
                    <div class="rule-shape">&starf;</div>
                </div>
            </div>

        </div>
    </div>

    <div class="tag-container">
        <div class="tag">

            <div class="tag-side tag-2-side">
                <div class="tag-text tag-2-text">
                    Glædelig <br />jul
                    <div class="rule-diagonal"></div>
                </div>
            </div>

            <div class="tag-side tag-2-side is-back">
                <div class="tag-text tag-2-text">
                    Godt nyt år
                    <div class="rule-diagonal"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="tag-container">
        <div class="tag">

            <div class="tag-side tag-3-side">
                <div class="tag-text tag-3-text">
                    til dig <br />og din familie 
                    <div class="rule-shape">&#10052;</div>
                </div>
            </div>

            <div class="tag-side tag-3-side is-back">
                <div class="tag-text tag-3-text">
                    til dig og din familie 
                    <div class="rule-shape">&#10052;</div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
